<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mini trello</title>
  </head>
  <body>
    <header class="container header">
      <img src="/static/trello-logo.svg" alt="trello logo" />
    </header>

    <div class="boards-wrapper">
      <div id="todo">
        <h2>TO DO</h2>
      </div>

      <div id="inprogress">
        <h2>In Progress</h2>
      </div>

      <div id="Done">
        <h2>Done</h2>
      </div>
    </div>

    <footer class="footer">
      <span>Feito por Guilherme Monteiro.</span>
    </footer>
  </body>
</html>
